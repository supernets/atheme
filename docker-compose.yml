services:
  atheme:
    build:
        context: .
        args:
            BUILD_SERVER_NAME: ${SERVER_NAME}
    image: atheme
    network_mode: "host"
    env_file: "config.env"
    volumes:
        - data:/etc/atheme
        - ./include.conf:/usr/local/etc/include.conf:ro
        - ./atheme.conf:/usr/local/etc/atheme.conf:ro
        - log:/var/log/atheme
volumes:
    data:
        name: atheme_data
    log:
        name: atheme_log
